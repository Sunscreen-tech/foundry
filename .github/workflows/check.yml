name: deny

on:
  push:
    branches:
      - master
      - sunscreen
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo-check:
    name: cargo check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo check --workspace
